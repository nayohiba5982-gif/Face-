<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MediaPipe Face Mesh Test</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
  <style>
    body { font-family: sans-serif; text-align: center; }
    #container { position: relative; width: 640px; height: 480px; margin: 0 auto; }
    video, canvas { position: absolute; top: 0; left: 0; transform: scaleX(-1); }
    #status { margin-top: 500px; color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Face Landmark Test</h1>
  <div id="container">
    <video id="input_video"></video>
    <canvas id="output_canvas" width="640px" height="480px"></canvas>
  </div>
  <div id="status">カメラ起動中...</div>

  <script>
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const statusElement = document.getElementById('status');

    function onResults(results) {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      
      if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
        statusElement.innerText = "検出中: 正常";
        for (const landmarks of results.multiFaceLandmarks) {
          // 顔の網目を描画
          drawConnectors(canvasCtx, landmarks, FACEMESH_TESSELATION,
                         {color: '#C0C0C070', lineWidth: 1});
          // 目や口などの主要なパーツを描画
          drawConnectors(canvasCtx, landmarks, FACEMESH_RIGHT_EYE, {color: '#FF3030'});
          drawConnectors(canvasCtx, landmarks, FACEMESH_LEFT_EYE, {color: '#30FF30'});
          drawConnectors(canvasCtx, landmarks, FACEMESH_FACE_OVAL, {color: '#E0E0E0'});
        }
      } else {
        statusElement.innerText = "顔が見つかりません";
      }
      canvasCtx.restore();
    }

    const faceMesh = new FaceMesh({locateFile: (file) => {
      return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
    }});

    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true, // これをtrueにすると106点より多い詳細な点が取れます
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });
    faceMesh.onResults(onResults);

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await faceMesh.send({image: videoElement});
      },
      width: 640,
      height: 480
    });
    camera.start();
  </script>
</body>
</html>
